{% extends 'layout.html' %}
{% load static %}
{% block title %} Image {% endblock %}
{% block head %}
	<!--  Video.js -->
  	<link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
	<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
  	<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  	<!-- Forest -->
  	<link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
{% endblock %}

{% block body %}
	<!-- ============================ Dashboard Header Start================================== -->
	<div class="_agt_dash dark" style="background:#675bca url({% static 'img/tag-light.png' %}) no-repeat;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="_capt9oi">
						<h1 class="text-light">Latest Images Uploaded by Creator's</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ========================== Dashboard Header header ============================= -->

	<!-- ======= Portfolio Section ======= -->
	<section id="portfolio" class="portfolio">
	  <div class="container" data-aos="fade-up">

		<div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
		  {% for portfolio in portfolio %}
		  <div id="like-{{ portfolio.id }}" class="col-lg-4 col-md-6 portfolio-item">
			<div class="item_image_urip">
				<a href="{{ portfolio.file.url }}" class="urip_link download" download="{{ portfolio.file.url }}"><i class="fa fa-download"></i></a>
				<a class="item-img">
					<img src="{{ portfolio.file.url }}" class="img-fluid" alt="{{ portfolio.title }}">
				</a>
				<div class="image_urip_caption">
					<div class="urip_caption_flex">
						<div class="urip_author">
							<div class="urip_avater">
								<a href="{% url 'profile' username=portfolio.user.user.username %}" class="author-img">
									<img src="https://via.placeholder.com/400x400" class="img-fluid" alt="" />
								</a>
							</div>
							<div class="urip_avater_place">
								<h3 class="urip_title"><a href="{% url 'profile' username=portfolio.user.user.username %}">{{portfolio.user.user}}</a></h3>
								<span>Bhopal, India</span>
							</div>
						</div>
					</div>
					<div class="urip_caption_last">
						<div class="item_list_links">
							<a href="{% url 'photo_detail' id=portfolio.id %}" target="_blank" class="urip_link"><i class="fa fa-eye"></i></a>
							<a href ='#like-{{ portfolio.id }}' data-catid = '{{ portfolio.id }}' class="like-btn urip_link" ><i class="fa fa-heart fa-heart-o"></i></a>
						</div>
					</div>
				</div>
			</div>
		  </div>
		  {% endfor %}
		</div>

	  </div>
	</section>
	<!-- End Portfolio Section -->
{% endblock body %}
